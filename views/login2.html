<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>login</title>
</head>

<body>
    <form class="main-login" action="../db/login.jsp" name="form1" method="post">
        <div class="left-login ">
            <div class="card-link">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Digite seu email...">
                    <span id="errorEmail" class="spam"></span>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha...">
                    <span id="errorSenha" class="spam"></span>
                    <p>NÃ£o tem cadastro? <a href="cadastro2.html" class="cadastre">Cadastre-se</a></p>
                </div>
                <input type="button" class="btn-login" onclick="verificar()" value="ENTRAR">
                <a href="index.html" class="voltar">Voltar</a>
            </div>
            <div class="right-login">
                <h1>Seja Bem-Vindo ao nosso mundo!!</h1>
                <img class="voli" src="../source/banners/beach-volleyball-animate.svg" alt="Volei">
            </div>
        </div>
    </form>
    <script src="../js/validacoes/login.js"></script>
</body>

</html>
